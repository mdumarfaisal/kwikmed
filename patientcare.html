  <!-- content box iske under hi kaam krna -->



  <div class="container1">

      <select id="stateSelect" onchange="updateCities()">
        <option value="">Select State</option>
        <option value="Bihar">Bihar</option>

        <option value="">Select City</option>

      </select>

<script>
  const cityData = {
    "Bihar": ["Patna", "Gaya", "Kisanganj"],
    "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
    "Karnataka": ["Bangalore", "Mysore", "Hubli"],
    "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
    "Delhi": ["New Delhi", "South Delhi", "Dwarka"],
    "Uttar Pradesh": ["Lucknow", "Kanpur", "Agra"],
    "West Bengal": ["Kolkata", "Howrah", "Durgapur"],
    "Gujarat": ["Ahmedabad", "Surat", "Vadodara"],
    "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur"],
    "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior"],
    "Punjab": ["Ludhiana", "Amritsar", "Jalandhar"]
  };

  const diseaseData = {
    "Patna": ["Dengue", "Malaria", "Chikungunya"],
    "Gaya": ["Neurology", "Cardiology", "Endocrinology"],
    "Kisanganj": ["Dermatology", "Urology", "Cancer"],
    "Mumbai": ["Cardiology", "Neurology", "Cancer"],
    "Pune": ["Gastroenterology", "Nephrology", "Diabetes"],
    "Bangalore": ["Heart Disease", "Orthopedics", "Liver Disease"],
    "Chennai": ["Dermatology", "Urology", "Cancer"],
    "Delhi": ["Neurology", "Cardiology", "Endocrinology"],
    "Lucknow": ["Pediatrics", "Psychiatry", "ENT"],
    "Kolkata": ["Oncology", "Neurosurgery", "Hematology"],
    "Ahmedabad": ["Neurosurgery", "Cardiology", "Gastroenterology"],
    "Jaipur": ["Pediatrics", "Psychiatry", "Nephrology"],
    "Bhopal": ["Dermatology", "ENT", "Hematology"]
  };

  const hospitals = [
    { state: "Bihar", city: "Patna", disease: "Dengue", name: "Vedenta", address: "kankarbagh", gmail: "vedenta123@gmail.com", contact: "9988776655" },
    { state: "Bihar", city: "Gaya", disease: "Neurology", name: "Apollo", address: "nadiyapar" },
    { state: "Bihar", city: "Kisanganj", disease: "Dermatology", name: "Aiims", address: "kisanganj" },
    { state: "Maharashtra", city: "Mumbai", disease: "Cardiology", name: "Lilavati Hospital", address: "Mumbai Central" },
    { state: "Maharashtra", city: "Pune", disease: "Diabetes", name: "Ruby Hall Clinic", address: "Pune East" },
    { state: "Karnataka", city: "Bangalore", disease: "Heart Disease", name: "Fortis Hospital", address: "Bangalore South" },
    { state: "Tamil Nadu", city: "Chennai", disease: "Cancer", name: "Apollo Hospital", address: "Chennai Center" },
    { state: "Delhi", city: "New Delhi", disease: "Neurology", name: "AIIMS", address: "New Delhi" },
    { state: "Uttar Pradesh", city: "Lucknow", disease: "Pediatrics", name: "Medanta Hospital", address: "Lucknow" },
    { state: "West Bengal", city: "Kolkata", disease: "Oncology", name: "Tata Medical", address: "Kolkata" },
    { state: "Gujarat", city: "Ahmedabad", disease: "Cardiology", name: "Zydus Hospital", address: "Ahmedabad" },
    { state: "Rajasthan", city: "Jaipur", disease: "Psychiatry", name: "SMS Hospital", address: "Jaipur" },
    { state: "Madhya Pradesh", city: "Bhopal", disease: "ENT", name: "Bansal Hospital", address: "Bhopal" }
  ];

  function updateCities() {
    let state = document.getElementById("stateSelect").value;
    let citySelect = document.getElementById("citySelect");

    citySelect.innerHTML = '<option value="">Select City</option>';
    if (state) {
      cityData[state].forEach(city => {
        let option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });
      citySelect.disabled = false;
    } else {
      citySelect.disabled = true;
    }

    document.getElementById("diseaseSelect").disabled = true;
  }

  function updateDiseases() {
    let city = document.getElementById("citySelect").value;
    let diseaseSelect = document.getElementById("diseaseSelect");

    diseaseSelect.innerHTML = '<option value="">Select Disease</option>';
    if (city) {
      diseaseData[city].forEach(disease => {
        let option = document.createElement("option");
        option.value = disease;
        option.textContent = disease;
        diseaseSelect.appendChild(option);
      });
      diseaseSelect.disabled = false;
    } else {
      diseaseSelect.disabled = true;
    }
  }

  function searchHospital() {
    let state = document.getElementById("stateSelect").value;
    let city = document.getElementById("citySelect").value;
    let disease = document.getElementById("diseaseSelect").value;
    let resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "";

    let filteredHospitals = hospitals.filter(h => h.state === state && h.city === city && h.disease === disease);
    filteredHospitals.length
      ? filteredHospitals.forEach(h => resultDiv.innerHTML += `<div class="hospital-card"><h3>${h.name}</h3><p>${h.address}</p></div>`)
      : resultDiv.innerHTML = "<p>No hospitals found.</p>";
  }


</script>

</body>
